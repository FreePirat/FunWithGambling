<header>
    <h1 class="header-title">Welcome to the Contact Form</h1>
    <button class="avatar-btn" id="avatarBtn">
        <div id="avatar" class="guest-avatar"></div>
    </button>
</header>
<script>
    let isSignedIn = false;
    const avatarButton = document.getElementById('avatarBtn');
    const avatar = document.getElementById('avatar');
    
    function updateAvatar() {
        if (isSignedIn) {
            avatar.classList.remove('guest-avatar');
            avatar.classList.add('profile-avatar');
        } else {
            avatar.classList.remove('profile-avatar');
            avatar.classList.add('guest-avatar');
        }
    }
    
    avatarButton.addEventListener('click', () => {
        if (isSignedIn) {
            alert('Go to your profile page.');
        } else {
            alert('Please sign in.');
        }
    });

    updateAvatar();
</script>
