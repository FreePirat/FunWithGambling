    <style>
        .slot-machine {
            display: inline-block;
            background: #dcd9ff;
            padding: 200px;
            padding-top: 125px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(229, 31, 255, 0.2);
        }
        .reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .reel {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            font-weight: bold;
            background: #688f82;
            border: 2px solid #333;
            text-align: center;
        }
        .controls {
            margin-top: 10px;
        }
        .balance {
            margin-top: 10px;
            font-size: xx-large;
        }
        .centerbutton{
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        .spin{
            width: 100%;
            height: 100px;
            font-size: xx-large;
        }
        #winAmt{
            font-size: xx-large;
            margin-bottom: 10%;
        }

        @media (max-width: 768px) {
            .slot-machine {
                padding: 40px;
                padding-top: 30px;
                margin: 0 auto; 
                display: block;  
                max-width: 90%; 
            }
            .reel {
                width: 90px;
                height: 90px;
                font-size: 48px;
            }
            .spin {
                height: 50px;
                font-size: larger;
            }
            #winAmt{
                font-size: larger;
            }
        }
    </style>
</head>
<body>
<header>
    <h1 class="header-title">Let's Play Slots</h1>
    <button class="avatar-btn" id="avatarBtn">
        <div id="avatar" class="guest-avatar"></div>
    </button>
</header>
<script>
    let isSignedIn = false;
    const avatarButton = document.getElementById('avatarBtn');
    const avatar = document.getElementById('avatar');
    
    function updateAvatar() {
        if (isSignedIn) {
            avatar.classList.remove('guest-avatar');
            avatar.classList.add('profile-avatar');
        } else {
            avatar.classList.remove('profile-avatar');
            avatar.classList.add('guest-avatar');
        }
    }
    
    avatarButton.addEventListener('click', () => {
        if (isSignedIn) {
            alert('Go to your profile page.');
        } else {
            alert('Please sign in.');
        }
    });

    updateAvatar();
</script>

<main>
<br/>
<div class="center">
    <h1 class="section">Slot Machine</h1>
    <div class="textbox">
        <div class="slot-machine">
            <div id="winAmt"></div>
            <div class="reels">
                <div class="reel" id="reel1">‚ùì</div>
                <div class="reel" id="reel2">‚ùì</div>
                <div class="reel" id="reel3">‚ùì</div>
            </div>
            <div class="centerbutton">
                <button class="spin" onclick="spin()">Spin</button>
            </div>
            <div class="balance">Balance: <span id="balance">100</span> coins</div>
        </div>
    </div>
</div>

<script>
    let balance = 100;
    const symbols = ['üçí', 'üçã', 'üçä', 'üçá', '‚≠ê', 'üíé'];
    let winAmount = document.getElementById("winAmt");
    function spin() {
        if (balance < 10) {
            winAmount.innerText = "Not enough coins.";
            winAmount.style.color = "red";
            return;
        }
        balance -= 10;

        let results = [
            symbols[Math.floor(Math.random() * symbols.length)],
            symbols[Math.floor(Math.random() * symbols.length)],
            symbols[Math.floor(Math.random() * symbols.length)]
        ];

        document.getElementById("reel1").innerText = results[0];
        document.getElementById("reel2").innerText = results[1];
        document.getElementById("reel3").innerText = results[2];

        if (results[0] === results[1] && results[1] === results[2]) {
            winAmount.innerText = "YOU HAVE WON 50 COINS!!!";
            winAmount.style.color = "green";
            balance += 50;
        }
        document.getElementById("balance").innerText = balance;
    }
</script>
