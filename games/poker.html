<main class="game-page">
<br/>
<div class="center">
<h1 class="section">Texas Hold'em Poker</h1>
<div class="textbox">
    <div class="button-container">
        <button id="start-button" onclick="startGame()">Start Game</button>
    </div>
    
    <p id="chipAmt">Coins: <span id="chips">100</span></p>
    <div id="game-area" class="hidden">
        
        <h2>Your Hand</h2>
        <div id="player-hand"></div>
        <h2>Community Cards</h2>
        <div id="community-cards"></div>
        <h2 id="dealer-title">Dealer's Hand</h2>
        <div id="dealer-hand"></div>

        <div class="button-container">
            <button id="call-button" class="hidden" onclick="placeBet(minBet)">Call</button>
            <button id="bet-button" class="hidden" onclick="promptBet()">Bet</button>
            <button id="fold-button" class="hidden" onclick="foldGame()">Fold</button>
        </div>
    </div>
</div>
